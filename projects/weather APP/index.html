<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city" spellcheck="false" />
        <button>
          <img src="./weather-app-img/images/search.png" alt="search" />
        </button>
      </div>
      <div class="weather">
        <img
          src="./weather-app-img/images/rain.png"
          alt=""
          class="weather-icon"
        />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Tehran</h2>
        <div class="details">
          <div class="col">
            <img src="./weather-app-img/images/humidity.png" alt="Humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./weather-app-img/images/wind.png" alt="Wind Speed" />
            <div>
              <p class="wind">16 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
